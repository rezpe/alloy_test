<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://assets.adobedtm.com/b754ed1bed61/83fa67bc1864/launch-0ebefaf62399-development.min.js"
    async></script>

</head>

<body>
  <h1> La tienda de Sebas </h1>
  <a href="p1.html">P1</a>
  <a href="p2.html">P2</a>
  <button id="test">Go</button>
  <script>

    $(document).ready((event) => {

      alloy("getIdentity")
        .then(function (result) {


          $("#test").click((evt) => {
            alert("Event Sent");


            //https://experienceleague.adobe.com/docs/experience-platform/edge/fundamentals/tracking-events.html?lang=en
            alloy("sendEvent", {
              "xdm": {
                "_experienceplatform": {
                  "Identification": { "ECID": result.identity.ECID }
                },
                "eventType": "product.view",
                "productListItems": [
                  {
                    "name": "Bicycle",
                    "SKU": "001",
                    "priceTotal": 1000
                  }
                ]
              }
            })
          });
        })





    })

  </script>
</body>

</html>
